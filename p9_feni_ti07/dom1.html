<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratikum 9.1</title>
</head>

<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>
    <span id="pi">pi</span>
    <br />
    <span id="jari">jari</span>
    <br />
    <span id="luas">luas</span>
    <br />
    <span id="keliling">keliling</span>
    <!--kode javascript -->
    <script>
        const phi = 3.14;
        let r = 14;
        let l = phi * (r * r);
        let k = phi * (2 * r);

        console.log(l);
        console.log(k);
        console.log(2 + r);
        document.getElementById("pi").innerHTML = "Phi : " + phi;
        document.getElementById("jari").innerHTML = "Jari-jari :" + r;
        document.getElementById("luas").innerHTML = "Luas lingkaran :" + l;
        document.getElementById("keliling").innerHTML =
            "keliling :" + k;

    </script>
</body>

</html>
